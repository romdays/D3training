<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>D3training - Shuin2017</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
        svg { width: 960px; height: 400px; border: 1px solid black; }
        .xAxis text {
            font-family: sans-serif;
            font-size: 11px;
        }
        .xAxis path,
        .xAxis line {
            fill: none;
            stroke: black;
        }
        .yAxis text {
            font-family: sans-serif;
            font-size: 11px;
        }
        .yAxis path,
        .yAxis line {
            fill: none;
            stroke: none;
        }
        .tip{
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 999;
            visibility: hidden;
            border: 1px solid black;
            background-color: black;
            opacity: 0.7;
            overflow: hidden;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>全てのツイート件数</h1>
    <svg id="myGraph"></svg>
    <script src="js/sample.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>横棒グラフ</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>
            svg{width:320px; height:240px; border:1px}
            #myGraph rect{
                stroke: rgb(160,0,0);
                stroke-width: 1px;
                fill:rgb(255,0,0);
            }
            .axis text{
                font-family: sans-serif;
                font-size: 11px;
            }
            .axis path,
            .axis line{
                fill: none;
                stroke: black;
            }
        </style>
    </head>
<body>
    <h1>横棒グラフ</h1>
    <button id="updateButton">データ更新</button>
    <svg id="myGraph"></svg>
    <script src="js/sample.js"></script>
</body>
</html>
